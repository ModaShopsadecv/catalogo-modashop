<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos | Moda Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 20px;
    }
    h1, h2 {
      color: #d35400;
    }
    .categoria {
      margin-bottom: 40px;
    }
    .producto {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
      background-color: #fff3e0;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .producto img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }
    .producto-info {
      max-width: 600px;
    }
    .boton {
      display: inline-block;
      margin-top: 10px;
      background-color: #f39c12;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
    }
    .boton:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Productos Flamingo</h1>
  <p>Catálogo visual con descripciones detalladas, agrupado por categorías. (Contenido insertado previamente...)</p>
</body>
</html>
